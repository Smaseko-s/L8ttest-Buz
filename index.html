  <!-- NewsData.io Fetch Script -->
  <script>
    const apiKey = "pub_f3ea4b0324044ea09a8e61d21fb993d7";
    const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=za&language=en`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById("news-container");
        newsContainer.innerHTML = "";

        if (data.results) {
          data.results.slice(0, 6).forEach(article => {
            const imgSrc = article.image_url || "https://picsum.photos/400/250";
            const newsItem = document.createElement("div");
            newsItem.classList.add("news-item");
            newsItem.innerHTML = `
              <img src="${imgSrc}" alt="News image">
              <div>
                <h3>${article.title}</h3>
                <p>${article.description || ""}</p>
                <a href="${article.link}" target="_blank">Read more ‚Üí</a>
              </div>
            `;
            newsContainer.appendChild(newsItem);
          });
        } else {
          newsContainer.innerHTML = "<p>No news found.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching news:", error);
        document.getElementById("news-container").innerHTML = "<p>Failed to load news.</p>";
      });
  </script>

</body>

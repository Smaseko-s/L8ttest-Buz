  <script>
    async function loadNews() {
      const container = document.getElementById("news");
      container.innerHTML = "<p>Loading latest news...</p>";
      try {
        const res = await fetch("https://newsdata.io/api/1/news?apikey=pub_f3ea4b0324044ea09a8e61d21fb993d7&country=us&language=en");
        const data = await res.json();
        container.innerHTML = "";
        if (data.results && data.results.length > 0) {
          data.results.slice(0,5).forEach(item => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              <h2>${item.title}</h2>
              ${item.image_url ? `<img src="${item.image_url}" alt="${item.title}">` : ""}
              <p>${item.description || ""}</p>
              <a href="${item.link}" target="_blank">Read more â†’</a>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p>No news available right now.</p>";
        }
      } catch(e) {
        container.innerHTML = "<p>Could not load news.</p>";
        console.error(e);
      }
    }
    loadNews();

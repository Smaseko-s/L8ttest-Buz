<html lang="en">
<head>

  <!-- ‚úÖ Google AdSense verification -->

  <!-- ‚úÖ Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5865490092435135"
          crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem;
      background: #111;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    #news {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .article {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .article h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .article a {
      color: #007bff;
      text-decoration: none;
    }
    .coffee {
      text-align: center;
      margin: 30px 0;
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- üîπ Top Ad placeholder -->
  <div style="text-align:center;margin:15px 0;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5865490092435135"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <section id="news"></section>

  <!-- üîπ Donate Section -->
  <div class="coffee">
    <h3>Support the site ‚ù§Ô∏è</h3>
    <a href="https://www.buymeacoffee.com/smaseko-s" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
           alt="Buy Me A Coffee" width="200">
    </a>
  </div>

  <footer>¬© 2025 Smaseko-s News Hub</footer>

  <script>
    async function loadNews() {
      const container = document.getElementById("news");
      container.innerHTML = "<p>Loading latest news...</p>";
      try {
        const res = await fetch("https://newsdata.io/api/1/news?apikey=pub_f3ea4b0324044ea09a8e61d21fb993d7&country=us&language=en");
        const data = await res.json();
        container.innerHTML = "";
        data.results.slice(0, 5).forEach(item => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.description || ""}</p>
            <a href="${item.link}" target="_blank">Read more ‚Üí</a>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = "<p>Could not load news.</p>";
      }
    }
    loadNews();
    setInterval(loadNews, 300000); // refresh every 5 minutes
  </script>
</body>
</html>

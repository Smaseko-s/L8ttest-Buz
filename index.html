<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-5865490092435135">
  <title>My News | Smaseko</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5865490092435135" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    nav {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      background: url('images/banner.jpg') center/cover no-repeat;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .article {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .article h2 {
      font-size: 18px;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    .donate {
      text-align: center;
      margin: 30px 0;
    }
    .donate button {
      background: #ffdd00;
      color: #111;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .donate button:hover {
      background: #ffc107;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Welcome to Smaseko’s News Portal</h1>
  </header>

  <div class="content">
    <h2>Latest News</h2>
    <div id="news">
      <p>Loading latest news...</p>
    </div>

    <!-- AdSense Ad Slot -->
    <div style="margin:20px 0; text-align:center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5865490092435135"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Donation Section -->
    <div class="donate">
      <p>❤️ Enjoying this site? Support my work!</p>
      <a href="https://www.buymeacoffee.com/smasekos" target="_blank">
        <button>☕ Buy Me a Coffee</button>
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Smaseko | Built with ❤️ and Termux</p>
  </footer>

  <!-- Live News Script -->
  <script>
  async function loadNews() {
    const container = document.getElementById("news");
    try {
      const res = await fetch("https://newsdata.io/api/1/news?apikey=pub_f3ea4b0324044ea09a8e61d21fb993d7&country=us&language=en");
      const data = await res.json();
      container.innerHTML = "";
      data.results.slice(0,5).forEach(item => {
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <h2>${item.title}</h2>
          <p>${item.description || ""}</p>
          <a href="${item.link}" target="_blank">Read more →</a>
        `;
        container.appendChild(div);
      });
    } catch (e) {
      container.innerHTML = "<p>Could not load news.</p>";
    }
  }
  loadNews();
  </script>
</body>
</html>

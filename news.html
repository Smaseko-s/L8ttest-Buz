<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest News | L8ttest-Buz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f5f6fa; color: #333; }
    header { background: #111; color: white; text-align: center; padding: 1rem; }
    nav { background: #222; text-align: center; padding: 1rem; }
    nav a { color: #fff; text-decoration: none; margin: 0 10px; font-weight: 600; }
    nav a:hover { color: #f0a500; }
    .news-container { max-width: 900px; margin: 2rem auto; display: grid; gap: 1.5rem; }
    .card { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0; }
    footer { background: #111; color: white; text-align: center; padding: 2rem; margin-top: 2rem; }
  </style>
</head>
<body>

<header>
  <h1>Latest News</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="news.html">News</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy</a>
</nav>

<div class="news-container" id="news"></div>

<footer>
  <p>© 2025 L8ttest-Buz | Built with ❤️ by Smaseko-s</p>
</footer>

<script>
const API_KEY = "pub_56224e3e78ecb5f7e43a6c7bfcf0e21c785c8"; // ✅ Free public key example
const URL = `https://newsdata.io/api/1/news?apikey=${API_KEY}&country=za&language=en&category=top`;

async function loadNews() {
  const container = document.getElementById('news');
  container.innerHTML = '<p>Loading news...</p>';
  try {
    const res = await fetch(URL);
    const data = await res.json();
    container.innerHTML = '';
    data.results.forEach(article => {
      if (!article.image_url) return;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${article.image_url}" alt="${article.title}">
        <h3>${article.title}</h3>
        <p>${article.description || ''}</p>
        <a href="${article.link}" target="_blank">Read more →</a>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    container.innerHTML = '<p>Error loading news.</p>';
  }
}

loadNews();
</script>

</body>
</html>
